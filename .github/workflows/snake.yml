name: generate animation

on:
  # Har 24 ghante baad khud chale ga
  schedule:
    - cron: "0 */24 * * *" 
  
  # Aap manually bhi run kar sakte hain
  workflow_dispatch:
  
  # Har push par update hoga
  push:
    branches:
    - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # Snake animation generate karne wala tool
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
          
      # Is animation ko 'output' branch mein push karna
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: output # Ye animation is branch mein save hogi
          commit_message: Update snake animation
